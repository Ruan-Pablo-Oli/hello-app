# .github/workflows/cicd.yaml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/hello-app
        tags: |
          type=sha,prefix=,format=short

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout manifests repository
      uses: actions/checkout@v3
      with:
        repository: SEU_USUARIO/hello-manifests
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Update image tag in deployment.yaml
      run: |
        IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
        sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${IMAGE_TAG}|" deployment.yaml

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add deployment.yaml
        git commit -m "ci: update image tag to ${{ needs.build-and-push.outputs.image_tag }}"
        git push
